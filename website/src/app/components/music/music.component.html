<div class="content">
  <div id="hero">
    <div class="bg-image"></div>
    <div class="heading">
      <h1><span translate>music.headlineA</span> <fa-icon class="separator" [icon]="faMusic" size="lg"></fa-icon> <span translate>music.headlineB</span></h1>
    </div>
  </div>

  <ul>
    <li *ngFor="let suggestion of musicSuggestions" [class]="musicSuggestions.indexOf(suggestion)%2==0 ? 'even' : 'odd'">
      <div class="wrapper">
        <div class="accordion-header" (click)="toggleEntry(musicSuggestions.indexOf(suggestion))">
          <div class="initials">{{suggestion.initials}}</div>
          <div>
            <p class="interpret">{{suggestion.artist}}</p>
            <p class="track">
                {{suggestion.track}}
                <fa-icon class="caret" [icon]="isActive(musicSuggestions.indexOf(suggestion)) ? faCaretUp : faCaretDown" size="lg"></fa-icon>
            </p>
          </div>
        </div>
        <div class="accordion-content">
          <iframe [src]="baseUrl + suggestion.youtube | safe"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
      </div>
    </li>
  </ul>
</div>
